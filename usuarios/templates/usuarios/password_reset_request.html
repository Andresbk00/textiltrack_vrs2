{% extends 'usuarios/base.html' %}
{% block title %}Restablecer Contraseña{% endblock %}

{% block content %}
<div class="panel-container">

    <h2>Restablecer Contraseña</h2>

    {% for message in messages %}
        <p class="msg {{ message.tags }}">{{ message }}</p>
    {% endfor %}

    <form method="POST">
        {% csrf_token %}

        <label for="email">Correo registrado</label>
        <input type="email" name="email" required>

        <button type="submit" class="btn-blue">Enviar enlace</button>

        <p style="text-align:center; margin-top:15px;">
            <a href="{% url 'login' %}">Volver al inicio</a>
        </p>
    </form>

</div>
{% endblock %}
