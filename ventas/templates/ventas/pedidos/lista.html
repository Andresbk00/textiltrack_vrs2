{% extends "usuarios/base.html" %}
{% block title %}Pedidos{% endblock %}

{% block content %}
<h2 class="title">Pedidos</h2>
<table class="tabla">
    <thead>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for p in pedidos %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.cliente.nombre }}</td>
            <td>{{ p.estado }}</td>
            <td>
                <a href="{% url 'ventas:detalle_pedido' p.pk %}" class="btn-blue-sm">Ver</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
